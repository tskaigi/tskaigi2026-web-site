name: Add Side Event

on:
  issues:
    types: [opened, edited]

jobs:
  add-side-event:
    # side-eventラベルが付いているイシューのみ実行
    if: contains(github.event.issue.labels.*.name, 'side-event')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Parse issue body
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const issueBody = context.payload.issue.body;

            // GitHubフォームの出力をパースする関数
            function parseFormField(body, fieldName) {
              const regex = new RegExp(`### ${fieldName}\\s*\\n\\s*([\\s\\S]*?)(?=\\n###|$)`, 'i');
              const match = body.match(regex);
              if (match) {
                return match[1].trim();
              }
              return '';
            }

            const date = parseFormField(issueBody, '開催日');
            const name = parseFormField(issueBody, 'イベント名');
            const link = parseFormField(issueBody, 'イベントURL');
            const thumbnail = parseFormField(issueBody, 'サムネイルURL');
            const detail = parseFormField(issueBody, 'イベント詳細');
            const tagsRaw = parseFormField(issueBody, 'タグ（カンマ区切り）');
            const sponsorsRaw = parseFormField(issueBody, 'スポンサー（カンマ区切り）');
            const finishedAt = parseFormField(issueBody, '終了日時（ISO形式）');

            // タグとスポンサーを配列に変換
            const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t) : [];
            const sponsors = sponsorsRaw ? sponsorsRaw.split(',').map(s => s.trim()).filter(s => s) : [];

            // バリデーション
            const errors = [];
            if (!date) errors.push('開催日が入力されていません');
            if (!name) errors.push('イベント名が入力されていません');
            if (!link) errors.push('イベントURLが入力されていません');
            if (!thumbnail) errors.push('サムネイルURLが入力されていません');
            if (!detail) errors.push('イベント詳細が入力されていません');
            if (sponsors.length === 0) errors.push('スポンサーが入力されていません');
            if (!finishedAt) errors.push('終了日時が入力されていません');

            if (errors.length > 0) {
              core.setFailed(`入力エラー:\n${errors.join('\n')}`);
              return;
            }

            // 出力を設定
            core.setOutput('date', date);
            core.setOutput('name', name);
            core.setOutput('link', link);
            core.setOutput('thumbnail', thumbnail);
            core.setOutput('detail', detail);
            core.setOutput('tags', JSON.stringify(tags));
            core.setOutput('sponsors', JSON.stringify(sponsors));
            core.setOutput('finished_at', finishedAt);

            console.log('Parsed event data:');
            console.log({ date, name, link, thumbnail, detail, tags, sponsors, finishedAt });

      - name: Generate code with AI
        id: generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # パースしたデータを環境変数から取得
          DATE='${{ steps.parse.outputs.date }}'
          NAME='${{ steps.parse.outputs.name }}'
          LINK='${{ steps.parse.outputs.link }}'
          THUMBNAIL='${{ steps.parse.outputs.thumbnail }}'
          DETAIL='${{ steps.parse.outputs.detail }}'
          TAGS='${{ steps.parse.outputs.tags }}'
          SPONSORS='${{ steps.parse.outputs.sponsors }}'
          FINISHED_AT='${{ steps.parse.outputs.finished_at }}'

          # 現在のsideEventList.tsを読み込む
          CURRENT_FILE=$(cat src/constants/sideEventList.ts)

          # OpenAI APIを呼び出してコードを生成
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d @- << EOF
          {
            "model": "gpt-5",
            "messages": [
              {
                "role": "system",
                "content": "あなたはTypeScriptのコード生成アシスタントです。与えられたサイドイベント情報を、既存のsideEventList.tsファイルに追加するコードを生成してください。既存の配列の最後に新しいイベントを追加してください。出力はファイル全体のTypeScriptコードのみを返してください。コードブロックや説明は不要です。"
              },
              {
                "role": "user",
                "content": "以下のサイドイベント情報を追加してください。\n\n開催日: ${DATE}\nイベント名: ${NAME}\nイベントURL: ${LINK}\nサムネイルURL: ${THUMBNAIL}\nイベント詳細: ${DETAIL}\nタグ: ${TAGS}\nスポンサー: ${SPONSORS}\n終了日時: ${FINISHED_AT}\n\n現在のファイル内容:\n${CURRENT_FILE}"
              }
            ],
            "temperature": 0.1
          }
          EOF
          )

          # レスポンスからコードを抽出
          GENERATED_CODE=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

          # コードブロックが含まれている場合は除去
          GENERATED_CODE=$(echo "$GENERATED_CODE" | sed '/^```typescript$/d' | sed '/^```ts$/d' | sed '/^```$/d')

          # ファイルに書き込み
          echo "$GENERATED_CODE" > src/constants/sideEventList.ts

          echo "Generated code has been written to src/constants/sideEventList.ts"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.22.0"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format and lint
        run: |
          pnpm biome format --write src/constants/sideEventList.ts || true
          pnpm biome check --write src/constants/sideEventList.ts || true

      - name: TypeScript check
        run: pnpm typecheck

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add side event - ${{ steps.parse.outputs.name }}"
          title: "feat: サイドイベント追加 - ${{ steps.parse.outputs.name }}"
          body: |
            ## 概要
            イシュー #${{ github.event.issue.number }} からサイドイベントを自動追加します。

            ## 追加されるイベント
            - **イベント名**: ${{ steps.parse.outputs.name }}
            - **開催日**: ${{ steps.parse.outputs.date }}
            - **URL**: ${{ steps.parse.outputs.link }}

            ---
            このPRは自動生成されました。内容を確認してマージしてください。

            Closes #${{ github.event.issue.number }}
          branch: side-event/issue-${{ github.event.issue.number }}
          delete-branch: true
          labels: |
            side-event
            automated

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ サイドイベントの追加PRを作成しました！\n\nPRをレビューしてマージしてください。`
            });
