name: Add Side Event

on:
  issues:
    types: [opened, edited]

jobs:
  add-side-event:
    # side-eventラベルが付いているイシューのみ実行
    if: contains(github.event.issue.labels.*.name, 'side-event')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Parse issue body and generate code
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueBody = context.payload.issue.body;

            // GitHubフォームの出力をパースする関数
            function parseFormField(body, fieldName) {
              const regex = new RegExp(`### ${fieldName}\\s*\\n\\s*([\\s\\S]*?)(?=\\n###|$)`, 'i');
              const match = body.match(regex);
              if (match) {
                return match[1].trim();
              }
              return '';
            }

            const date = parseFormField(issueBody, '開催日');
            const name = parseFormField(issueBody, 'イベント名');
            const link = parseFormField(issueBody, 'イベントURL');
            const thumbnail = parseFormField(issueBody, 'サムネイルURL');
            const detail = parseFormField(issueBody, 'イベント詳細');
            const tagsRaw = parseFormField(issueBody, 'タグ（カンマ区切り）');
            const sponsorsRaw = parseFormField(issueBody, 'スポンサー（カンマ区切り）');
            const finishedAt = parseFormField(issueBody, '終了日時（ISO形式）');

            // タグとスポンサーを配列に変換
            const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t) : [];
            const sponsors = sponsorsRaw ? sponsorsRaw.split(',').map(s => s.trim()).filter(s => s) : [];

            // バリデーション
            const errors = [];
            if (!date) errors.push('開催日が入力されていません');
            if (!name) errors.push('イベント名が入力されていません');
            if (!link) errors.push('イベントURLが入力されていません');
            if (!thumbnail) errors.push('サムネイルURLが入力されていません');
            if (!detail) errors.push('イベント詳細が入力されていません');
            if (sponsors.length === 0) errors.push('スポンサーが入力されていません');
            if (!finishedAt) errors.push('終了日時が入力されていません');

            if (errors.length > 0) {
              core.setFailed(`入力エラー:\n${errors.join('\n')}`);
              return;
            }

            // 出力を設定（PR用）
            core.setOutput('name', name);
            core.setOutput('date', date);
            core.setOutput('link', link);

            // 新しいイベントオブジェクトを生成
            const escapeString = (str) => str.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$');
            
            const tagsCode = tags.length > 0 
              ? `\n    tags: [${tags.map(t => `"${t}"`).join(', ')}],` 
              : '';

            const newEvent = `  {
    date: "${date}",
    name: "${name}",
    link: "${link}",
    thumbnail:
      "${thumbnail}",
    detail: \`${escapeString(detail)}\`,${tagsCode}
    sponsors: [${sponsors.map(s => `"${s}"`).join(', ')}],
    finishedAt: new Date("${finishedAt}"),
  },`;

            // 現在のファイルを読み込む
            const filePath = 'src/constants/sideEventList.ts';
            const currentContent = fs.readFileSync(filePath, 'utf8');

            // 配列の最後（];の前）に新しいイベントを追加
            const updatedContent = currentContent.replace(
              /(\];\s*)$/,
              `${newEvent}\n$1`
            );

            // ファイルに書き込む
            fs.writeFileSync(filePath, updatedContent);

            console.log('Updated sideEventList.ts with new event:');
            console.log({ date, name, link, thumbnail, detail, tags, sponsors, finishedAt });

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.22.0"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format and lint
        run: |
          pnpm biome format --write src/constants/sideEventList.ts
          pnpm biome check --write src/constants/sideEventList.ts || true

      - name: TypeScript check
        run: pnpm typecheck

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add side event - ${{ steps.parse.outputs.name }}"
          title: "feat: サイドイベント追加 - ${{ steps.parse.outputs.name }}"
          body: |
            ## 概要
            イシュー #${{ github.event.issue.number }} からサイドイベントを自動追加します。

            ## 追加されるイベント
            - **イベント名**: ${{ steps.parse.outputs.name }}
            - **開催日**: ${{ steps.parse.outputs.date }}
            - **URL**: ${{ steps.parse.outputs.link }}

            ---
            このPRは自動生成されました。内容を確認してマージしてください。

            Closes #${{ github.event.issue.number }}
          branch: side-event/issue-${{ github.event.issue.number }}
          delete-branch: true
          labels: |
            side-event
            automated

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ サイドイベントの追加PRを作成しました！\n\nPRをレビューしてマージしてください。`
            });
